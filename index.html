<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
<!-- Header -->
    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>

<!-- Search Section -->
    <div class="row">
        <div class="col-lg-3 m-3">
            <div class="card">
                <!-- Search Form Header -->
                <h2>Search for a City:</h2>
                <form class="card-body" id="search-form">
                    <input type="text" id="input-city" placeholder="Search Here!">
                    <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                </form>
                <!-- Previous searches appended here -->
                <div class="card-body" id="history-buttons"></div>
            </div>
        </div>
        
        <!-- All Weather Conditions will be appended here -->
        <div class="col-lg-9">
            <div class="card" id="rendered-weather-conditions"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
