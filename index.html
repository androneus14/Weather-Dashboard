<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
<!-- Header -->
    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>

<!-- Search Section -->
    <section class="row">
        <div class="weather col-lg-3 m-3">
            <form id="search-section">
                <h2>Search for a City:</h2>
                <input type="text" id="input-city" placeholder="Search Here!">
                <button type="button" id="searched-city">Search</button>
            </form>

<!-- Searched City's Current Weather Conditions -->
        <div class="weather col-lg-9 m-3" id="currentConditions">
            <div class="currentWeather" id="weather-current">
                <div class="currentWeatherContainer">
                    <h3 class="current-city-name"></h3>
                    <ul class="current-conditions" id="temperature"></ul>
                    <ul class="current-conditions" id="wind-speed"></ul>
                    <ul class="current-conditions" id="humidity"></ul>
                </div>
            </div>

<!-- Searched City's Five Day Forecast -->
            <h4 id="fiveDayWeather"></h4>
            <div class="row" id="fiveDayForecast"></div>
            <!-- Five Day Forecast will be appeneded here through JS -->
        </div>
    </section>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
