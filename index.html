<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
        
    <title>Weather Dashboard</title>
</head>

<body>
<!-- HEADER SECTION --> 
    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">

<!-- LEFT SIDE SEARCH FORM -->
        <section class="column-search">
            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <form class="card-body" id="city-search-form">
                    <input class="form-input" id="city-search" placeholder="Search Here!">
                    <button type="submit" class="search-btn">Search!</button>
                </form>
            </div>
        </section>

        

    </main>

</body>

</html>
